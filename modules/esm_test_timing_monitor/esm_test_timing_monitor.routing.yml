esm_test_timing_monitor.tm_test_settings:
  path: '/admin/config/esm/tm-test-settings'
  defaults:
    _title: 'tm settings'
    _form: 'Drupal\esm_test_timing_monitor\Form\TmTestSettingsForm'
  requirements:
    _permission: 'administer site configuration'

esm_test_timing_monitor.tm_results:
  path: /api/tm-report-results/{test}
  defaults:
    _controller: '\Drupal\esm_test_timing_monitor\Controller\Api::tmResults'
  methods: [POST]
  requirements:
    _permission: "use esm api"
  options:
    _auth: [ 'key_auth' ]
    parameters:
      test:
        type: entity:test
